  <body class="vertical-layout vertical-menu-modern 1-column  bg-cyan bg-lighten-2 fixed-navbar" data-open="click" data-menu="vertical-menu-modern" data-col="1-column">

    <!-- BEGIN: Header-->

      <div class="navbar-wrapper">
        <div class="navbar-header">
          <ul class="nav navbar-nav flex-row">
            <li class="nav-item mobile-menu d-md-none mr-auto"><a class="nav-link nav-menu-main menu-toggle hidden-xs" href="#"><i class="ft-menu font-large-1"></i></a></li>
            <li class="nav-item"><a class="navbar-brand" href="/"><img class="brand-logo" alt="modern admin logo" src="{% static 'app-assets/images/logo/logo.png' %}">
                <h3 class="brand-text">WASTE MGT</h3></a></li>
            <li class="nav-item d-md-none"><a class="nav-link open-navbar-container" data-toggle="collapse" data-target="#navbar-mobile"><i class="la la-ellipsis-v"></i></a></li>
          </ul>
        </div>
        <div class="navbar-container">
          <div class="collapse navbar-collapse justify-content-end" id="navbar-mobile">
            <ul class="nav navbar-nav">
              <li class="nav-item"><a class="nav-link mr-2 nav-link-label" href="index-2.html"><i class="ficon ft-arrow-left"></i></a></li>

    <!-- END: Header-->

    <!-- BEGIN: Content-->
    <div class="app-content content">
      <div class="content-overlay"></div>
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body"><section class="row navbar-flexbox-container">
  <div class="col-12 d-flex align-items-center justify-content-center">
    <div class="col-lg-8 col-md-8 col-10 box-shadow-2 p-0">
      <div class="card border-grey border-lighten-3 px-2 py-2 row mb-0">
        <div class="card-header no-border pb-0">
          <div class="card-title text-center">
            <img alt="modern admin logo" src="{% static 'app-assets/images/logo/logo.png' %}">
                <span class="brand-text"><strong>WASTE MGT</strong></span>
          </div>
          <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"><span><strong>Register Now</strong></span></h6>
        </div>
        <div class="card-content">
          <div class="card-body pt-0">
            <form class="form-horizontal" method="POST" action="register" novalidate>
				{% csrf_token %}
				<div class="form-group position-relative has-icon-left">
					<input type="text" class="form-control" id="username" disabled placeholder="Username will be generated for you">
					<div class="form-control-position">
					  <i class="la la-user"></i>
					</div>
				  </div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group position-relative has-icon-left">
							<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
							<div class="form-control-position">
							  <i class="la la-user"></i>
							</div>
						  </div>
					</div>
					<div class="col-md-6">
						<div class="form-group position-relative has-icon-left">
							<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
							<div class="form-control-position">
							  <i class="la la-user"></i>
							</div>
						  </div>
					</div>
				</div>
              <div class="row">
				  <div class="col-md-6">
					<div class="form-group position-relative has-icon-left">
						<input type="email" class="form-control" id="email" placeholder="Your Email Address" name="email" required>
						<div class="form-control-position">
						  <i class="la la-envelope-o"></i>
						</div>
					  </div>
				  </div>
				  <div class="col-md-6">
					<div class="form-group position-relative has-icon-left">
						<input type="tel" class="form-control" id="phone" placeholder="Phone Number" name="phone" required>
						<div class="form-control-position">
						  <i class="la la-envelope-o"></i>
						</div>
					  </div>
				  </div>
			  </div>
              <div class="row">
				  <div class="col-md-6">
					<div class="form-group position-relative has-icon-left">
						<input type="password" class="form-control" id="user-password" name="password" placeholder="Enter Password" required>
						<div class="form-control-position">
						  <i class="la la-key"></i>
						</div>
					  </div>
				  </div>
				  <div class="col-md-6">
					<div class="form-group position-relative has-icon-left">
					  <input type="password" name="confirm_password" class="form-control" id="user-password" placeholder="Confirm Password" required>
					  <div class="form-control-position">
						<i class="la la-key"></i>
					  </div>
					</div>
				</div>
			  </div>
              <button type="submit" class="btn btn-info btn-block">Register</button>
            </form>
          </div>
        </div>
        <div class="card-footer pb-0">
          <p class="text-center"><a href="accounts/recover-password" class="card-link">Recover password</a></p>
          <p class="text-center">Already have an account ? <a href="accounts/login" class="card-link">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

        </div>
      </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Customizer-->
    
    <!-- End: Customizer-->

    <script src="{% static 'app-assets/js/core/app.min.js' %}"></script>
    <script src="{% static 'app-assets/js/scripts/customizer.min.js' %}"></script>
    <script src="{% static 'app-assets/js/scripts/footer.min.js' %}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
